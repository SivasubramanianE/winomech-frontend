<div class="container">
  <div style="text-align: center; padding: 3px 0px">
    <i
      class="fa fa-car fa-2x"
      [style.color]="
        isChecked ? 'rgb(248 201 50)' : !isChecked ? 'rgb(0 130 199)' : null
      "
    ></i>
  </div>

  <div style="text-align: center">
    <span style="color: rgb(0 130 199); font-weight: bolder">1</span>
    <label class="switch">
      <input type="checkbox" (change)="toggle()" [(ngModel)]="isChecked" />
      <span class="slider round"></span>
    </label>
    <span style="color: rgb(248 201 50); font-weight: bolder">2</span>
  </div>

  <div style="display: block">
    <canvas
      baseChart
      [datasets]="scatterChartData"
      [options]="scatterChartOptions"
      [type]="scatterChartType"
    >
    </canvas>
  </div>
  <br />

  <div
    class="circle"
    style="
      width: 200px;
      height: 200px;
      margin: auto;
      border-radius: 50%;
      text-align: center;
      font-size: 32px;
      position: relative;
      box-shadow: 0px 0px 10px 0px;
      z-index: 1;
      background: aliceblue;
    "
    [style.border]="
      LastSpeed >= 100 ? '9px solid red' : LastSpeed < 100 ? '0px' : null
    "
  >
    <div class="text-wrap">
      <span style="font-size: 70px">{{ LastSpeed }}</span>
      <span>Km/hr</span>
    </div>
  </div>

  <div
    style="
      position: absolute;
      bottom: 0;
      left: 0;
      height: 100px;
      width: 100%;
      text-align: center;
    "
    [style.background-color]="
      isChecked ? 'rgb(248 201 50)' : !isChecked ? 'rgb(0 130 199)' : null
    "
  >
    <h4 style="padding-top: 4rem">Current Speed</h4>
  </div>
</div>
